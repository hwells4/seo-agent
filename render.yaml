services:
  - type: web
    name: seo-agent-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn api.base:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: XAI_API_KEY
        sync: false
    healthCheckPath: /api/v1/health
    autoDeploy: true 